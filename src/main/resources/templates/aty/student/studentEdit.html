<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:aty="http://www.thunisoft.com">
  <head> 
    <meta type="aty-meta" name="javaLocation" content="com.thunisoft.demo.demo.aty.student.controller.StudentEditController.java" th:remove="all"> 
    <meta type="aty-meta" name="cssLocation" content="css/aty/student/studentEdit.css" th:remove="all"> 
    <meta type="aty-meta" name="jsLocation" content="js/aty/student/studentEdit.js" th:remove="all">
    <meta type="aty-meta" name="relation-table" content="dbatytstudent.t_student" th:remove="all">
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"> 
    <link rel="stylesheet" th:href="@{/webjars/artery/artery-ui.css}">
    <link rel="stylesheet" aty:import> 
    <link rel="stylesheet" th:href="@{/css/aty/student/studentEdit.css}"> 
    <title>学生编辑</title>
    <base th:href="@{/}">
  </head>
  <body>
    <div id="app" style="height:100%;width:100%">
      <aty-form :data="rs" ref="form"  >

        <aty-input aty:dict="dbatytstudent.t_student.c_name" ></aty-input>
        <aty-input-number aty:dict="dbatytstudent.t_student.n_age" ></aty-input-number>
        <aty-date-picker aty:dict="dbatytstudent.t_student.d_birthday" ></aty-date-picker>
        <aty-input aty:dict="dbatytstudent.t_student.c_desc" ></aty-input>
      </aty-form> 
      <aty-button :text="!rs || !rs.id?'保存':'更新'" @click="submit"></aty-button></code> 
    </div>  
    <script type="text/javascript" th:src="@{/webjars/vue/vue.min.js}"></script> 
    <script type="text/javascript" th:src="@{/webjars/artery/artery-ui.min.js}"></script>
    <script type="text/javascript" aty:import></script>
    <script th:inline="javascript">
      var rs = Artery.resolveObj(/*[[${rs}]]*/);
      rs = rs?rs : {}; 
    </script>
    <script type="text/javascript" th:src="@{/js/aty/student/studentEdit.js}"></script> 
  </body>
</html>
